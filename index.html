<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script src="main.js"></script>
    <title>Weight Converter</title>
</head>

<body>
<div class="Parent">
    <div class="Box"><br><br>
        <h1>Weight Converter</h1> <br><br>
        <input type="text" id="weightvalue" onkeyup=selectweight()>
        <div class="Buttons">
            <select id="unitFrom" onchange="unitselected()">
                <option id="optselect"> --- Select --- </option>
                <option value="Option 1">Kilograms(kg)</option>
                <option value="Option 2">Ounces(oz)</option>
                <option value="Option 3">Pounds(lbs)</option>
            </select>
            <h2><b>to</b></h2> 
            <select id="unitTo" onchange="unitselected2()">
                <option id="optselect"> --- Select --- </option>
                <option value="Option 1a">Kilograms(kg)</option>
                <option value="Option 2b">Ounces(oz)</option>
                <option value="Option 3c">Pounds(lbs)</option>
            </select>
            <input class="submit" type="button" value="Submit" onclick="submitfunction()">      
        </div>
        <h3 id="txtvalue">##RESULT</h3>
    </div>
</div>
</body>

</html>

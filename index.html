<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script src="main.js"></script>
    <title>Weight Converter</title>
</head>

<body>
<div class="Parent">
    <div class="Box"><br><br>
        <h1>Weight Converter</h1> <br><br>
        <input type="text" id="weightvalue" onkeyup=selectweight()>
        <div class="Buttons">
            <select id="unitFrom">
                <option value="Option 1" id="op11">Kilograms(kg)</option>
                <option value="Option 2" id="op12">Ounces(oz)</option>
                <option value="Option 3" id="op13">Pounds(lbs)</option>
            </select>
            <h2><b>to</b></h2> 
            <select id="unitTo">
                <option value="Option 1a" id="op21">Kilograms(kg)</option>
                <option value="Option 2b" id="op22">Ounces(oz)</option>
                <option value="Option 3c" id="op23">Pounds(lbs)</option>
            </select>
            <input class="submit" type="button" onclick=submitfunction() value="Submit">      
        </div>
    </div>
</div>
</body>

</html>
